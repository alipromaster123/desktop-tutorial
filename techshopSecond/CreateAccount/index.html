<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="log_div">
        <hr>
        <a href="../Homepage/index.html"><button class="back">Главная страница</button></a>
        <hr>
        <h1>Регистрация</h1>
        <hr>
        <form class="registration_form">
            <p>Имя:</p>
            <input type="text"  class="input1 form-control is-invalid" maxlength="30" id="nameinput">
            <label id="namelabel">Не оставляйте поле пустым. Минимальное количество символов - 2, максимальное - 30.</label>
            <p>Телефон:</p>
            <input type="text" class="input2 form-control is-invalid" id="phoneinput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <label>Телефон введен в неправильном формате. Он должен быть в формате (000-000-0000).</label>
            <p>Имя пользователя:</p>
            <input type="text" class="input1 form-control is-invalid">
            <label>Не оставляйте поле пустым. Минимальное количество символов - 2, максимальное - 30.</label>
            <p>Пароль:</p>
            <input type="password" class="input1 form-control is-invalid">
            <label>Не оставляйте поле пустым. Минимальное количество символов - 2, максимальное - 30.</label><br>
            <button type="button" class="enter">Создать аккаунт</button>
        </form>
        <hr>
        <p>Уже есть аккаунт? <a href="../Login/index.html"><button>Войти</button></a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
