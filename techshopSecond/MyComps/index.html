<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Мои компьютеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>    
</head>
<body>
    <div class="navdiv">
        <a href="../Homepage/index.html"><button class="mainpage size">Главная страница</button></a>
        <button class="newcomp size" data-bs-toggle ="modal" data-bs-target="#addmodal">Новый компьютер</button>
    </div>
    <div class="modal fade" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title">Новый</h5>
            <button type="button" class="close bg-danger text-light" data-bs-dismiss="modal" aria-label="Закрыть">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <div class="row params">
              <div class="col-6">
                <label class="mt-1">Категория:</label>
                <select class="form-control is-valid">
                  <option value="Acer">Acer</option>
                  <option value="Asus">Asus</option>
                  <option value="Dell">Dell</option>
                  <option value="HP">HP</option>
                  <option value="Lenovo">Lenovo</option>
                </select>
              </div>
              <div class="col-6">
                <label class="mt-1">Объем Оперативной Памяти (ГБ):</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Название:</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Процессор:</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Цена:</label>
                <input type="number" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Внутренний Накопитель (ГБ):</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Описание:</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Категория:</label>
                <select class="form-control is-valid">
                  <option value="HDD">HDD</option>
                  <option value="SDD">SDD</option>
                  <label class="text-warning">Не оставляйте пустым</label>
                </select>
              </div>
              <div class="col-6">
                <label class="mt-1">Новый:</label>
                <select class="form-control is-valid">
                  <option value="Yes">Да</option>
                  <option value="No">Нет</option>
                </select>
              </div>
              <div class="col-6">
                <label class="mt-1">Операционная Система:</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Изображение:</label>
                <input type="url" class="form-control is-invalid categoryinput photourl">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
              <div class="col-6">
                <label class="mt-1">Видеокарта (ГБ):</label>
                <input type="text" class="form-control is-invalid categoryinput">
                <label class="text-danger">Не оставляйте пустым</label>
              </div>
            </div>
            <img class="compimg mt-4 w-25" alt="Изображение ноутбука">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary datasave" data-bs-dismiss="modal">Сохранить данные</button>
            <button type="button" class="btn btn-warning dataclean">Сбросить информацию</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Maindiv--------------------------------------------------------------->

    <div class="maindiv">
        <div class="bodydiv">
            <p>
                Показать
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                записей
            </p>
            <div class="search">
                <p>
                    Поиск:
                    <input class="search_input" type="text" >
                </p>
            </div>
        </div>

        <table class="comptable table table-bordered p-1">
            <thead>
              <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Изображение</th>
                <th>Цена</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
